<div [ngClass]="{'loading': !loaded}">
  <!-- Loading screen-->
  <div class="loading-screen">
    <div class="sk-spinner sk-spinner-cube-grid">
      <div class="sk-cube"></div>
      <div class="sk-cube"></div>
      <div class="sk-cube"></div>
      <div class="sk-cube"></div>
      <div class="sk-cube"></div>
      <div class="sk-cube"></div>
      <div class="sk-cube"></div>
      <div class="sk-cube"></div>
      <div class="sk-cube"></div>
    </div>
  </div>
  <!-- End loading screen-->

  <!-- Wrapper-->
  <div id="wrapper">

    <!-- Left navigation bar -->
    <cd-navigation></cd-navigation>

    <!-- Main page wrapper -->
    <div id="page-wrapper" class="gray-bg">

      <!-- Top navigation -->
      <cd-topnavbar></cd-topnavbar>

      <div class="wrapper wrapper-content">
        <!-- Main view/routes wrapper-->
        <router-outlet></router-outlet>
      </div>

      <!-- Footer -->
      <cd-footer></cd-footer>

    </div>
    <!-- End page wrapper-->

  </div>
  <!-- End wrapper-->
</div>
