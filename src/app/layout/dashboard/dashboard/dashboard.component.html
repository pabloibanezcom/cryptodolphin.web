<div class="dashboard" *ngIf="portfolio && portfolio.balances.length">
  <div class="row" *ngIf="portfolio.coins">
    <div class="col-lg-3" *ngFor="let coin of portfolio.coins">
      <cd-coin-widget [coin]="coin | coinHistory: portfolio.balances" [price]="prices[coin.name]" ></cd-coin-widget>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <cd-transactions-table [transactions]="portfolio.transactions"></cd-transactions-table>
    </div>
  </div>
</div>
